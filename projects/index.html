<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Screen to Scene</title>
    <style>
        /* Sidebar styles */
        #sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 200px;
            height: 100%;
            background-color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 10px;
        }

        #stats {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            /* Ensure it's above other elements */
            display: block;
            /* Ensure visibility */
        }

        .scene-button,
        #settings-button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 10px 0;
            cursor: pointer;
            width: 100%;
        }

        .scene-button:hover,
        #settings-button:hover {
            background-color: #555;
        }

        /* Settings modal styles */
        #settings-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10;
        }

        .settings-content {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }

        .hidden {
            display: none !important;
        }
        /* Sidebar styling */
#sidebar {
    position: fixed;
    left: 0;
    top: 0;
    width: 200px;
    height: 100%;
    background-color: #333;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    padding: 10px;
    transition: transform 0.3s ease-in-out; /* Smooth slide transition */
    transform: translateX(0); /* Sidebar initially visible */
}

#sidebar.hidden {
    transform: translateX(-200px); /* Slide sidebar off-screen */
}

/* Menu button styling */
#menu-button {
    position: fixed;
    top: 10px;
    left: 10px;
    background: none;
    border: none;
    cursor: pointer;
    z-index: 1000; /* Ensure it's on top of other elements */
}

#menu-button.hidden {
    display: none; /* Hide button initially */
}

    </style>
</head>

<body>
    <!-- Sidebar -->
<!-- Sidebar -->
<div id="sidebar">
    <button class="scene-button" data-scene="courage">Courage Scene</button>
    <button class="scene-button" data-scene="bikini">Bikini Bottom</button>
    <button class="scene-button" data-scene="regular">Regular Show</button>
    <button class="scene-button" data-scene="gumball">Gumball Scene</button>
    <button id="settings-button">Settings</button>
</div>

<!-- Menu Button (hidden initially) -->
<button id="menu-button" class="hidden">
    <img src="images/menubutton.webp" alt="Menu Icon" style="width: 30px; height: 30px;">
</button>


    <!-- Settings Modal -->
    <div id="settings-modal" class="hidden">
        <div class="settings-content">
            <h2>Settings</h2>
            <label>
                Music Volume:
                <input id="music-volume" type="range" min="0" max="1" step="0.1" value="0.5">
            </label>
            <br><br>
            <label>
                <input id="fps-toggle" type="checkbox"> Show FPS Counter
            </label>
            <br><br>
            <button id="close-settings">Close</button>
        </div>
    </div>

    <!-- Stats.js for FPS Counter -->
    <script src="https://mrdoob.github.io/stats.js/build/stats.min.js"></script>
  
    <!-- Main Script -->
    <script type="module" src="main.js"></script>
</body>

</html>


    <!-- Main Script -->
    <script type="module" src="main.js"></script>
</body>
</html>
